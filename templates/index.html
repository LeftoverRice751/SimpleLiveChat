{% extends 'base.html' %}
{% block content %}
<form method="POST" class="buttons"></form>
    <h3>Enter the chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" name="name" value="{{ name }}" required/>
    </div>
   <div class="join">
    <label>Join:</label>
    <input type="text" placeholder="Room code" name="code" value="{{ code }}" required/>
    <button type="submit" name="join">Join Room</button>
   </div>
   <button type="submit" name="create" class="create-btn">Create A Room</button>
</form>
{% endblock %}
